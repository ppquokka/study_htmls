<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Links</title>
</head>
<body>
    <!--<h3>는 자동으로 줄바꿈이 됨-->
    <h3>Links</h3>
    <!--<div></div>로 줄바꿈 가능-->
    <div>
        <a href="https://v.daum.net/v/20230511205704178">without target'한국이 북 무인기에 뚫린 이유'…미 기밀 문서 보니</a>
    </div>
    <!--target="_blank" 하면 새 탭으로 열림-->
    <!--<a>tag는 자동 줄바꿈 기능이 없음. 이는 tag별로 특징이 있다는 것-->
    <div>
        <a target="_blank" href="https://v.daum.net/v/20230511205704178">with target'한국이 북 무인기에 뚫린 이유'…미 기밀 문서 보니</a>
    </div>
    <div>
        <a href="links.html">index file Link</a>  
    </div>
</body>
</html>
