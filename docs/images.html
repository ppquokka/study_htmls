<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - images</title>
</head>
<body>
    <!--html images 관련 연습-->
    <h3>images</h3>
    <!--div 줄바꿈을 함. tag를 div로 감싸는 것 습관화 할 것-->
    <!--★내 컴퓨터 자원. 해당 image브라우저에서 켜지는지 확인. 정말 확인 준비체크 작업. 켜지면 자원이 준비되었다는 의미-->
    <div>
        <!--내컴퓨터 자원 사용.파일 경로를 작성(상대경로)-->
        <img src="./images/animals.jpg" alt="My image" width="100%" height="70">
    </div>
    <div>
        <!--원격으로 존재하는(다른 컴퓨터) image를 사용함-->
        <img src="https://placeimg.com/640/480/animals" alt="Girl in a jacket" width="50" height="60">
    </div>
    <div>
        <!--원격으로 존재하는(다른 컴퓨터) image를 사용함-->
        <img src="https://placeimg.com/640/480/animals" alt="Girl in a jacket">
    </div>
</body>
</html>
